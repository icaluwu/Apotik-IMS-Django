{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{% if category %}Edit{% else %}Tambah{% endif %} Kategori</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type-="submit" class="btn btn-primary">Simpan</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
