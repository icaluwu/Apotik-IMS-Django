{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Daftar Penjualan</h1>
        <a href="{% url 'sale_create' %}" class="btn btn-primary">Tambah Penjualan</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Obat</th>
                <th>Kuantitas</th>
                <th>Tanggal</th>
                <th>Total Harga</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{ sale.medicine.name }}</td>
                <td>{{ sale.quantity }}</td>
                <td>{{ sale.date }}</td>
                <td>{{ sale.total_price }}</td>
                <td>
                    <a href="{% url 'sale_update' sale.pk %}" class="btn btn-sm btn-warning">Ubah</a>
                    <a href="{% url 'sale_delete' sale.pk %}" class="btn btn-sm btn-danger">Hapus</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
