
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Profit/Loss Report</h1>
    <form method="get" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="id_start_date">Start Date</label>
                    {{ form.start_date }}
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="id_end_date">End Date</label>
                    {{ form.end_date }}
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Generate</button>
            </div>
        </div>
    </form>

    {% if profit is not None %}
    <h2 class="mb-3">Profit/Loss from {{ request.GET.start_date }} to {{ request.GET.end_date }}</h2>
    <div class="alert {% if profit >= 0 %}alert-success{% else %}alert-danger{% endif %}">
        <h4>Total Profit/Loss: {{ profit }}</h4>
    </div>
    {% endif %}
</div>
{% endblock %}
